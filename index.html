<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-top">12345</div>
            <div class="display-bottom">12345</div>
        </div>
        <div class="button-row">
            <div class="button clear" data-key="Escape">Clear</div>
            <div class="button delete" data-key="Backspace">Delete</div>
        </div>
        <div class="button-row">
            <div class="button number" data-key="7">7</div>
            <div class="button number" data-key="8">8</div>
            <div class="button number" data-key="9">9</div>
            <div class="button operator" data-key="/">/</div>
        </div>
        <div class="button-row">
            <div class="button number" data-key="4">4</div>
            <div class="button number" data-key="5">5</div>
            <div class="button number" data-key="6">6</div>
            <div class="button operator" data-key="*">*</div>
        </div>
        <div class="button-row">
            <div class="button number" data-key="1">1</div>
            <div class="button number" data-key="2">2</div>
            <div class="button number" data-key="3">3</div>
            <div class="button operator" data-key="-">-</div>
        </div>
        <div class="button-row">
            <div class="button number" data-key=".">.</div>
            <div class="button number" data-key="0">0</div>
            <div class="button equal" data-key="Enter">=</div>
            <div class="button operator" data-key="+">+</div>
        </div>
    </div>
    
</body>
</html>
